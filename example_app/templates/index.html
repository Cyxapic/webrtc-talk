<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tornado WebRTC Example</title>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/main.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ static_url('js/webrtc-adapter.js') }}"></script>
    <script src="{{ static_url('js/main.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <div class="videos">
        <h1>Здраствуй!</h1>
        <div id="camera_check">
          Есть вебкамера?<br>
          ЕСТЬ: <select id="camera">
                  <option disabled="" selected="">Выберай!</option>
                  <option value="YES">ДА</option>
                  <option value="NO">НЕТ</option>
                </select>
        </div>
      </div>
    </div>
    <footer>
      <span id="status" class="small"></span>
    </footer>
    <script type="text/javascript">
    $(function() {
      $(document).on('change', "select#camera", function () {
          let wc = $("#camera").val();;
          $('#camera_check').html(`<a href="/enter-room/${wc}">GO!</a>`);
      });
    });
    </script>
  </body>
</html>
